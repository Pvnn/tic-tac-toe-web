<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic - Tac - Toe</title>
  <style>

    .css-grid {
      display: grid;
      grid-template-columns: 50px 50px 50px;
      row-gap: 5px;
      column-gap: 5px;
      align-items: center;
      justify-items: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .play-button{
      width: 50px;
      height: 50px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Tic - Tac - Toe</h2>
  <div class="css-grid">
    <div>
      <button class="play-button js-square-1">  </button>
    </div>
    <div>
      <button class="play-button js-square-2">  </button>
    </div>
    <div>
      <button class="play-button js-square-3">  </button>
    </div>
    <div>
      <button class="play-button js-square-4">  </button>
    </div>
    <div>
      <button class="play-button js-square-5">  </button>
    </div>
    <div>
      <button class="play-button js-square-6">  </button>
    </div>
    <div>
      <button class="play-button js-square-7">  </button>
    </div>
    <div>
      <button class="play-button js-square-8">  </button>
    </div>
    <div>
      <button class="play-button js-square-9">  </button>
    </div>
  </div>
  <button>Reset Score</button>
  <script src="SCRIPTS\tic-tac-toe.js"></script>
</body>
</html>
