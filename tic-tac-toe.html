<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic - Tac - Toe</title>
  <style>

    .css-grid {
      display: grid;
      grid-template-columns: 50px 50px 50px;
      row-gap: 5px;
      column-gap: 5px;
      align-items: center;
      justify-items: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .js-square{
      width: 50px;
      height: 50px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Tic - Tac - Toe</h2>
  <div class="css-grid">
    <button class="js-square" data-row="0" data-col="0"></button>
    <button class="js-square" data-row="0" data-col="1"></button>
    <button class="js-square" data-row="0" data-col="2"></button>
    <button class="js-square" data-row="1" data-col="0"></button>
    <button class="js-square" data-row="1" data-col="1"></button>
    <button class="js-square" data-row="1" data-col="2"></button>
    <button class="js-square" data-row="2" data-col="0"></button>
    <button class="js-square" data-row="2" data-col="1"></button>
    <button class="js-square" data-row="2" data-col="2"></button>
  </div>
  <button>Reset Score</button>
  <script src="SCRIPTS\tic-tac-toe.js"></script>
</body>
</html>
